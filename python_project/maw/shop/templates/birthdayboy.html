<!doctype html>
<html lang="en">
  <head>
    <!-- Add additional CSS in static file -->
    <!--{% load static %}-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel = "icon" href =  
"https://cdn5.vectorstock.com/i/1000x1000/90/99/hand-giving-present-in-flat-style-gift-vector-18779099.jpg" 
        type = "image/x-icon" height="120" width="120"> 


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script>
      function myfunction(f)
      {
        f.style.background="yellow";
      }
    </script>
  </head>
  <!-- Static Image --> 
  {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>

            {% block style %}
            {% endblock %}

            body 
            {
              background: url("{% static 'photo-1513151233558-d860c5398176.jpeg' %}");
              background-attachment: fixed;
              background-repeat: no-repeat;
              background-size: 100% 100%;
            }
    </style>
      <link rel = "icon" href = "https://cdn5.vectorstock.com/i/1000x1000/90/99/hand-giving-present-in-flat-style-gift-vector-18779099.jpg" 
        type = "image/x-icon" height="120" width="120"> 

<body>
  <b><i><h2 align="right"> Welcome {{username}}</h2></i></b>
  <!-- Form Design -->
    <form action="/birthview/" method="POST">{% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
        <style>
            body{
                color:black;
                }
        </style>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" onkeyup="myfunction(this)" class="form-control" id="inputName" name="name">
    </div>
</div>

      <label for="inputEmail4">Email</label>
      <input type="email"  onkeyup="myfunction(this)" class="form-control" id="inputEmail4" name="email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" onkeyup="myfunction(this)" class="form-control" id="inputAddress" placeholder="1234 Main St" onkeyup="myfunction(this)" name="address">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" onkeyup="myfunction(this)" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" onkeyup="myfunction(this)" class="form-control" id="inputCity" name="city">
    </div>
    <!--<style>
option {
    background-color: yellow !important;
        }
</style>-->
<!--<style>
select {
    background-color: yellow !important;
        }
</style>-->
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Gujarat</option>
        <option>Maharastra</option>
        <option>Goa</option>
        <option>Punjab</option>
        <option>MadhyaPradesh</option>
          <option>Kerala</option>
      </select>
    </div>
    <br>
    <div class="form-group col-md-4">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <!--<button type="submit" class="btn btn-primary"> Next </button>-->

     

   <!--<button id="myButton" class="float-left submit-button" >Next</button>-->


 <!-- <li class="nav-item active">
       <a class="nav-link" href="/shop/next">Next</a>
      </li>  --> 
      <input type="submit" name="submit">

</form>
   <center> <a class="nav-link" href="/date/">Next</a> </center>
   
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
