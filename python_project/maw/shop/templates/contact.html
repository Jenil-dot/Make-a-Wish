{% extends 'basic.html' %}

{% block title%} Contact Us - Make A Wish {% endblock %}
{% block body %}
<b><i><h2 align="right"> Welcome {{username}}</h2></i></b>
<link rel = "icon" href =  
"https://cdn5.vectorstock.com/i/1000x1000/90/99/hand-giving-present-in-flat-style-gift-vector-18779099.jpg" 
        type = "image/x-icon" height="120" width="120"> 

<div class="container my-3">
    <h3>Contact Us</h3>
    <form action='/contact/' method="POST">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name" size="10">
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
  </div>

    <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
  </div>


   <div class="form-group">
    <label for="desc">How May We Help You?</label>
    <textarea class="form-control" id="desc" name='desc' rows="2"></textarea>
  </div>
        <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{% endblock %}
